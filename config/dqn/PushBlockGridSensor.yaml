behaviors:
  PushBlockGridSensor:
    trainer_type: dqn
    hyperparameters:
      learning_rate: 0.0003
      learning_rate_schedule: constant
      model_learning_rate: 0.0003
      model_lr_schedule: constant
      batch_size: 512
      buffer_size: 3000000
      buffer_init_steps: 0
      tau: 0.005
      steps_per_update: 10.0
      save_replay_buffer: false
      init_entcoef: 0.05
      reward_signal_steps_per_update: 10.0
      feature_size: 256
      forward_layers: 3
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 3000000
    time_horizon: 64
    summary_freq: 100000
    threaded: true
