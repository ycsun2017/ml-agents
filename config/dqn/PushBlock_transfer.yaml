behaviors:
  PushBlock:
    trainer_type: dqn
    hyperparameters:
      learning_rate: 0.0001
      learning_rate_schedule: constant
      batch_size: 512
      buffer_size: 3000000
      buffer_init_steps: 0
      tau: 0.005
      steps_per_update: 10.0
      save_replay_buffer: false
      init_entcoef: 0.05
      reward_signal_steps_per_update: 10.0
      feature_size: 5000
      forward_layers: 1
      transfer_target: true
#       transfer_from: "results/pushblock_dqn_fix/PushBlock"
      transfer_from: "results/pushblock_dqn_nonorm_linear_f5000_nobias/PushBlock"
#       detach_next: true
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 3000000
    time_horizon: 64
    summary_freq: 100000
    threaded: true
