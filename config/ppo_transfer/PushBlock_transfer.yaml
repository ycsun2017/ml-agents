behaviors:
  PushBlock:
    trainer_type: ppo_transfer
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      transfer_target: true
      transfer_from: "results/pushblock_ppo_f1000_actionlinear/PushBlock"
      detach_next: true
      forward_layers: 1
      feature_size: 1000
      encode_actor: true
      norm_latent: true
      norm_reward: true
      coeff: 10.0
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 2000000
    time_horizon: 64
    summary_freq: 60000
    threaded: true
